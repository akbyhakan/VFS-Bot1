vfs:
  base_url: "https://visa.vfsglobal.com"
  country: "tur"
  language: "tr"
  # Target country (mission) - MUST be one of the supported Schengen countries
  # Supported: fra, nld, aut, bel, cze, pol, swe, che, fin, est, lva, ltu, lux, mlt, nor, dnk, isl, svn, hrv, bgr, svk
  mission: "nld"
  centres:
    - "Istanbul"
    - "Ankara"
  category: "Schengen Visa"
  subcategory: "Tourism"

# Multi-target support - check multiple countries
multi_target:
  enabled: false
  targets:
    - mission: "nld"
      centres: ["Istanbul", "Ankara"]
    - mission: "fra"
      centres: ["Istanbul", "Ankara", "Izmir"]
    - mission: "hrv"
      centres: ["Istanbul"]

credentials:
  email: "${VFS_EMAIL}"
  password: "${VFS_PASSWORD}"

notifications:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    chat_id: "${TELEGRAM_CHAT_ID}"

captcha:
  provider: "2captcha"  # Only 2captcha is supported
  api_key: "${CAPTCHA_API_KEY}"

# SMS OTP Configuration
otp:
  enabled: true
  webhook_secret: "${SMS_WEBHOOK_SECRET}"
  timeout_seconds: 300
  max_entries: 100
  patterns:  # Custom regex patterns (optional)
    - '\b(\d{6})\b'
    - 'code[:\s]+(\d{4,6})'

bot:
  check_interval: 30
  headless: false
  screenshot_on_error: true
  max_retries: 3
  
appointments:
  preferred_dates: []  # Leave empty for any date
  preferred_times: []  # Leave empty for any time
  random_selection: true

anti_detection:
  enabled: true
  tls_bypass: true
  fingerprint_bypass: true
  human_simulation: true
  stealth_mode: true

cloudflare:
  enabled: true
  max_wait_time: 30
  max_retries: 3
  manual_captcha: false

proxy:
  enabled: false
  provider: "netnut"
  file: "config/proxy-endpoints.csv"
  rotate_on_error: true

human_behavior:
  mouse_movement_steps: 20
  typing_wpm_range: [40, 80]
  click_delay_range: [0.1, 0.5]
  random_actions: true

session:
  save_file: "data/session.json"
  token_refresh_buffer: 5

selector_health_check:
  enabled: true
  interval: 3600  # Check every hour (in seconds)
  critical_selectors:
    - login.email_input
    - login.password_input
    - appointment.centre_dropdown

services:
  postgres:
    image: postgres:16-alpine
    container_name: vfs-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vfs_bot
      POSTGRES_USER: vfs_bot
      # Password is required - must be set in .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
    ports:
      # Bind to localhost only for security (remove in production)
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vfs_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vfs-bot-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD --no-auth-warning ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  vfs-bot:
    build: .
    container_name: vfs-bot
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      # Bind to localhost only for security
      # In production, use a reverse proxy (Nginx/Traefik) for HTTPS termination
      - "127.0.0.1:8000:8000"
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./backups:/app/data/backups
    environment:
      # Docker-specific DATABASE_URL - overrides .env file
      # Uses 'postgres' as hostname (Docker service name) instead of 'localhost'
      - DATABASE_URL=postgresql://vfs_bot:${POSTGRES_PASSWORD:?}@postgres:5432/vfs_bot
      # Redis URL for distributed rate limiting
      - REDIS_URL=redis://:${REDIS_PASSWORD:?}@redis:6379/0
      # Bind to all interfaces in Docker container
      - UVICORN_HOST=0.0.0.0
      - JSON_LOGGING=true
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db-backup:
    image: postgres:16-alpine
    container_name: vfs-bot-db-backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: "5432"
      PGUSER: vfs_bot
      PGPASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
      PGDATABASE: vfs_bot
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups:/backups
      - ./scripts/db-backup.sh:/usr/local/bin/db-backup.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chmod +x /usr/local/bin/db-backup.sh
        echo "ðŸ”„ Starting backup scheduler (daily at 03:00)..."
        while true; do
          CURRENT_HOUR=$$(date +%H)
          CURRENT_MIN=$$(date +%M)
          if [ "$$CURRENT_HOUR" = "03" ] && [ "$$CURRENT_MIN" = "00" ]; then
            /usr/local/bin/db-backup.sh
          fi
          sleep 60
        done

volumes:
  postgres-data:
  redis-data:

name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: vfs_test
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_DB: vfs_bot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Wait for services
        run: |
          sleep 5
          pg_isready -h localhost -p 5432 -U vfs_test
          redis-cli -h localhost -p 6379 ping
      
      - name: Set up test database
        env:
          DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
          TEST_DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
        run: |
          # Run database migrations
          alembic upgrade head
      
      - name: Run integration tests
        env:
          ENV: testing
          DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
          TEST_DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
          REDIS_URL: redis://localhost:6379
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY_TEST }}
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY_TEST }}
          VFS_ENCRYPTION_KEY: ${{ secrets.VFS_ENCRYPTION_KEY_TEST }}
          API_KEY_SALT: ${{ secrets.API_KEY_SALT_TEST }}
          VFS_API_BASE: https://test-api.vfsglobal.com
          VFS_ASSETS_BASE: https://test-assets.vfsglobal.com
          CONTENTFUL_BASE: https://test-contentful.cloudfront.net
        run: |
          # Run only integration tests
          pytest -v -m integration tests/integration/
          
      - name: Run E2E tests
        env:
          ENV: testing
          DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
          TEST_DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
          REDIS_URL: redis://localhost:6379
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY_TEST }}
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY_TEST }}
          VFS_ENCRYPTION_KEY: ${{ secrets.VFS_ENCRYPTION_KEY_TEST }}
          API_KEY_SALT: ${{ secrets.API_KEY_SALT_TEST }}
          VFS_API_BASE: https://test-api.vfsglobal.com
          VFS_ASSETS_BASE: https://test-assets.vfsglobal.com
          CONTENTFUL_BASE: https://test-contentful.cloudfront.net
        run: |
          # Run only E2E tests
          pytest -v -m e2e tests/e2e/
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            htmlcov/
            .coverage
            coverage.xml

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linting
      run: |
        black --check .
        flake8 .

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run type checking
      run: |
        mypy src/

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: vfs_test
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_DB: vfs_bot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U vfs_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        # Install all Playwright Chromium dependencies manually
        # This avoids the libasound2 vs libasound2t64 issue in Ubuntu 24.04
        sudo apt-get install -y --no-install-recommends \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libatspi2.0-0 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxkbcommon0 \
          libxrandr2 \
          libxshmfence1 \
          xvfb \
        || true  # Don't fail if some packages are not available
        
    - name: Install Playwright browsers
      run: |
        # Install browser WITHOUT --with-deps to avoid apt conflicts
        playwright install chromium

    - name: Initialize database schema
      env:
        DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
      run: |
        alembic upgrade head
    
    - name: Run tests with coverage
      env:
        ENV: testing
        DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
        TEST_DATABASE_URL: postgresql://vfs_test:test_password_123@localhost:5432/vfs_bot_test
        API_SECRET_KEY: "ci-test-secret-key-for-testing-minimum-64-characters-long-value-here"
      run: |
        # Generate valid test encryption key if not provided
        # This ensures tests never get an invalid key from CI secrets
        python -c "from cryptography.fernet import Fernet; import os; os.environ['ENCRYPTION_KEY'] = Fernet.generate_key().decode(); print('Generated valid test encryption key')"
        export ENCRYPTION_KEY=$(python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
        pytest tests/
    
    - name: Verify version sync
      run: |
        python3 scripts/verify_version_sync.py
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run safety check
      continue-on-error: true
      run: |
        safety check --json || true
    
    - name: Run bandit security scan
      continue-on-error: true
      run: |
        bandit -r src/ --severity-level medium || true
        
    - name: Check for secrets
      continue-on-error: true
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
